<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as before -->
    <title>Privacy Policy | HomeLoan Pro</title>
</head>
<body>
    <header>
        <!-- Same header content as before -->
    </header>
    
    <main class="container">
        <div class="legal-container">
            <div class="legal-header">
                <h1>Privacy Policy</h1>
                <p>Last Updated: <span id="current-date"></span></p>
            </div>
            
            <div class="legal-content">
                <!-- Privacy Policy content only (remove Disclaimer section) -->
                <div class="legal-section">
                    <h2>Introduction</h2>
                    <p>HomeLoan Pro ("we," "our," or "us") is committed to protecting your privacy...</p>
                </div>
                
                <!-- All other Privacy Policy sections -->
                
                <div class="last-updated">
                    <p>This Privacy Policy was last updated on <span id="current-date-footer"></span>.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="copyright">
                <p><a href="privacy-policy.html">Privacy Policy</a> | 
                   <a href="disclaimer.html">Disclaimer</a> | 
                   <a href="#">Advertise with us</a></p>
                <p>&copy; <span id="current-year"></span> HomeLoan Pro. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Set current dates
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const currentDate = new Date().toLocaleDateString('en-US', options);
        document.querySelectorAll('#current-date, #current-date-footer').forEach(el => {
            el.textContent = currentDate;
        });
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
